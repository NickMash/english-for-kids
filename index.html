<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>English for Kids</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="dist/images/favicon.png" type="image/png" sizes="192x192">
    </head>
    <body>
        <div class="main__container">
            <div class="shadow_body_none" id="shadow_body"></div>
            <nav class="navigation__container" id="nav">
                <div class="navigation__main_item" id="navigation__main_item">
                    <figure class="sphere_3d bubble">
                        <div class="main_bubble_lines"></div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="family">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> &nbsp;Family </div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="emotions">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> Emotions </div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="movements">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> Movements </div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="nature">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> &nbsp;Nature </div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="transport">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> Transport </div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="pets">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> &nbsp;&nbsp;&nbsp;&nbsp;Pets </div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="weather">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> Weather </div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="animals">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> Animals </div>
                    </figure>
                </div>
                <div class="menu_item_hidden toggle" id="statistics">
                    <figure class="sphere_3d bubble">
                        <div class="item_name"> Statistics </div>
                    </figure>
                </div>
            </nav>
            <div class="return_button switch_off"></div>
            <div class="game_letters switch_off game_mode"></div>
            <div class="letters_card_container">
                <div class="game_letters_mobile game_mode"></div>
                <div class="for_adding"></div>
            </div>
            <div class="switch__container" id="switch__container">
                <label class="switch">
                    <input type="checkbox" class="checkbox" id="checkbox" />
                    <span class="switch_div" id="switch_div">
                        <span class="switch_name switch_name_train" id="switch_train">Train</span>
                    <span class="switch_name switch_name_game switch_off" id="switch_game">Game</span>
                    </span>
                </label>
                <div class="change_voice">
                    <div class="select_voice us_male">US Voice 1</div>
                    <div class="select_voice us_female switch_off">US Voice 2</div>
                    <div class="select_voice uk_male switch_off">UK Voice 1</div>
                    <div class="select_voice uk_female switch_off">UK Voice 2</div>
                </div>
                <div class="mistakes_scoreboard switch_off">
                    <div class="mistakes_scoreboard_name">Mistakes:</div>
                    <div class="mistakes_scoreboard_name count">0</div>
                </div>
                <div class="repeat_button switch_off"></div>
            </div>
        </div>
        <script src="https://code.responsivevoice.org/responsivevoice.js?key=tp7NrV19"></script>
        <script src="dist/main.js"></script>
    </body>
</html>
